#   --name nodered
#   nodered/node-red
version: "3.7"

services:
  node-red:
    container_name: nodered
    image: nodered/node-red:latest
    environment:
      - TZ=Europe/Stockholm
    ports:
      - "1880:1880"
    networks:
      - node-red-net
    volumes:
      - ./data:/data
      - ./.ssh:/usr/src/node-red/.ssh
    extra_hosts:
      host.docker.internal: host-gateway
    restart: unless-stopped


